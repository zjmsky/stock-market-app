<h2 class="title">Stock Exchanges</h2>

<button mat-flat-button id="new-button" routerLink="/exchanges/new">
    <mat-icon inline="true">add</mat-icon>
    Create New
</button>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="exchangeCode">
        <th mat-header-cell *matHeaderCellDef>Exchange Code</th>
        <td mat-cell *matCellDef="let element">{{ element.exchangeCode }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">
            {{ element.address.country }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="onRowClick(row)"
        *matRowDef="let row; columns: displayedColumns"
    ></tr>
</table>
<mat-paginator
    [length]="itemCount"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
></mat-paginator>
