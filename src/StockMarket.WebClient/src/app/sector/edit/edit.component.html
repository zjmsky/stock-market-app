<h2 class="title">{{ sectorCode ? "Edit Sector" : "New Sector" }}</h2>
<form [formGroup]="editForm!" (ngSubmit)="onSubmit()">
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Sector Code</mat-label>
        <input
            matInput
            type="text"
            placeholder="Ex: AUTO"
            autocomplete="off"
            formControlName="sectorCode"
            required
        />
    </mat-form-field>

    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Name</mat-label>
        <input
            matInput
            type="text"
            placeholder="Name"
            autocomplete="off"
            formControlName="name"
            required
        />
    </mat-form-field>
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
            matInput
            type="text"
            placeholder="Description"
            autocomplete="off"
            formControlName="description"
        ></textarea>
    </mat-form-field>

    <button mat-raised-button class="submit-button">
        {{ sectorCode !== null ? "Update" : "Create" }}
    </button>
</form>
