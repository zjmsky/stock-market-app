<mat-sidenav-container>
    <mat-sidenav mode="side" class="mat-elevation-z8" opened>
        <mat-nav-list>
            <a mat-list-item class="nav-list-item" routerLink="/dashboard">
                <mat-icon class="nav-icon">space_dashboard</mat-icon>
                <span class="nav-title">Dashboard</span>
            </a>
            <a mat-list-item class="nav-list-item" routerLink="/exchanges">
                <mat-icon class="nav-icon">account_balance</mat-icon>
                <span class="nav-title">Exchanges</span>
            </a>
            <a mat-list-item class="nav-list-item" routerLink="/sectors">
                <mat-icon class="nav-icon">pie_chart</mat-icon>
                <span class="nav-title">Sectors</span>
            </a>
            <a mat-list-item class="nav-list-item" routerLink="/companies">
                <mat-icon class="nav-icon">corporate_fare</mat-icon>
                <span class="nav-title">Companies</span>
            </a>
            <a mat-list-item class="nav-list-item" routerLink="/charts">
                <mat-icon class="nav-icon">equalizer</mat-icon>
                <span class="nav-title">Charts</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="main-content" class="mat-elevation-z8">
        <ng-content select="router-outlet"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
